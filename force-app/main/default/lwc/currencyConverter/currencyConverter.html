<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onclick={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse
                    slds-text-align_center slds-m-bottom_large">Currency Converter</h1>

                    <img src={currencyImage} height="200" width="200">

                    <lightning-input type="number" label="Amount" name="amount"
                    placeholder="Amount" variant="label-hidden" required 
                    class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-combobox
                            name="currencyFrom"
                            label="currencyFrom"
                            variant="label-hidden"
                            value={currencyFrom}
                            placeholder="From"
                            options={countryList}
                            onchange={handleChange} ></lightning-combobox>
                
                         </div>

                         <div class="slds-col">
                            <span>
                                <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' 
                                size='small' title='change_record_type custom-icon'></lightning-icon>
                            </span>
                         </div>

                         <div class="slds-col">
                            <lightning-combobox
                            name="currencyTo"
                            label="currencyTo"
                            variant="label-hidden"
                            value={currencyTo}
                            placeholder="To"
                            options={countryList}
                            onchange={handleChange} ></lightning-combobox>
                         </div>
                    </div>
                    <button class="slds-button slds-button_stretch custom-button">Convertor</button>
                </form>

            </div>
        </div>
    </div>
</template>
