<template>
    <lightning-card title="Apex Imperative call Method with Param">
        <div class="slds-p-arroud_medium">
        <lightning-input type="Search"
        label="SearchAccountName"
        onchange={searchHandler} 
        value={searchkey}>
    </lightning-input>
    </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
            <div class="slds-box slds-box__xx-small" key={account.Id}>
                    <p><strong>Name :</strong>{account.Name}</p>
                    <p><strong>Type :</strong>{account.Type}</p>
                    <p><strong>Industry :</strong>{account.Industry}</p>
            </div>                
            </template>
     </template>
    </lightning-card>

    
</template>
